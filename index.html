<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login_area">
        <h1 class="text-center login_text">Welcome To Pioneer Bank</h1>
        <div class="submit_area">
            <h3>Login</h3>
            <br>
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="enter_btn" class="btn btn-success btn-lg">Enter</button>
        </div>
    </section>
    <section id="transaction_area">
        <div class="row">
            <div class="col col-lg-4 col-md-6 col-sm-12">
                <div class="deposit provider">
                    <h2>Deposit</h2>
                    <h5>$ <span id="currentDeposit">00</span></h5>
                </div>
            </div>
            <div class="col col-lg-4 col-md-6 col-sm-12">
                <div class="withdraw provider">
                    <h2>Width Draw</h2>
                    <h5>$00</h5>
                </div>
            </div>
            <div class="col col-lg-4 col-md-6 col-sm-12">
                <div class="balance provider">
                    <h2>Balance</h2>
                    <h5>$ <span id="currenBalance">1240</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-6 col-md-6 col-sm-12">
                <div class="submit_area">
                    <h2>Deposit</h2>
                    <br>
                    <input id="depositAmount" class="form-control" type="number" placeholder="$Your Deposit Amount">
                    <br>
                    <button id="addDepositBtn" class="btn-lg btn btn-success">Push</button>
                </div>
            </div>
            <div class="col col-lg-6 col-md-6 col-sm-12">
                <div class="submit_area">
                    <h2>Withdraw</h2>
                    <br>
                    <input id="withdrawAmount" class="form-control" type="number" placeholder="$Your withdraw Amount">
                    <br>
                    <button id="addWithdraw" class="btn-lg btn btn-success">Pull</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        // login button Event handler:
        const EnterBtn = document.getElementById("enter_btn");
        EnterBtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transaction_area");
            transactionArea.style.display = 'block';
        })
        // deposit button Event handler:
        const depositBtn = document.getElementById("addDepositBtn");
        depositBtn.addEventListener('click', function(){
            const depositFloat =  inputNumber("depositAmount");
            updateSpanText("currenBalance", depositFloat);
            updateSpanText("currentDeposit", depositFloat);
            document.getElementById("depositAmount").value = "";
        })

        // converting string to number:
        function inputNumber(id){
            const Amounts = document.getElementById(id).value;
            const Float = parseFloat(Amounts);
            return Float;
        }

        // withdraw deposit:
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function(){
            const gettingNumber = inputNumber("withdrawAmount")
            console.log(gettingNumber);
        })

        function updateSpanText(id, depositFloat){
            const current = document.getElementById(id).innerText;
            const currentFloat = parseFloat(current);
            const total = depositFloat + currentFloat;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>

</html>
